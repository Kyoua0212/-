<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../css/style.css">
      <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <script type="text/javascript" src="menu.js"></script>
    </head>
<div class="text-center mb-3">
  <a href="#googtrans(ja|en)" class="lang-select" data-lang="en">English</a>
  <a href="#googtrans(ja|zh-CN)" class="lang-select" data-lang="zh-CN">中文</a> 
  <a href="#googtrans(ja|fr)" class="lang-select" data-lang="fr">Français</a>
  <a href="#googtrans(ja|ja)" class="lang-select" data-lang="ja">日本語</a>
</div>

<script>
    $('.lang-select').click(function() {
  var lang = $(this).attr('data-lang');
  window.location = $(this).attr('href');
  location.reload();
});

function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'ja', 
    layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT
  }, 'google_translate_element');
}
</script>

</html>
